    enable: true
    title: "About Me"
    image: "/hikephoto.jpg"
    content: |-
      I am currently a Digital & Product Marketing Manager at TMX Datalinx, where I spearhead comprehensive marketing strategies tailored to the nuanced needs of global institutional investors.
      
      With over 7 years of hands-on experience in digital marketing, specializing in product marketing, digital analytics, lead generation, and leveraging digital channels within the capital markets industry, I bring a unique blend of creativity and analytical rigor to every campaign and thrive in fast-paced environments. 

    skills:
      enable: true
      title: "Here are a few technologies and software I'm actively using:"
      items:
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "Python"
        - "SQL"
        - "Excel"
        - "Google Data Studio"
        - "Flourish"
        - "Adobe Suite"
        - "Canva"

