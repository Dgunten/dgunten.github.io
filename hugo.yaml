params:
  title: "Devin von Gunten"
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "/dlogosquare.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"
  
  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # color:
  #   textColor:
  #   secondaryTextColor:
  #   backgroundColor:
  #   secondaryBackgroundColor:
  #   primaryColor:
  #   secondaryColor:

  #   darkmode:
  #     textColor:
  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Devin von Gunten" # Brand name for the brand | default is the title variable
    disableSearch: true
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Devin."
    subtitle: "I drive success for my clients."
    content: "I am a seasoned Product Digital Marketing Manager who spearheads comprehensive marketing strategies tailored to the nuanced needs of global institutional investors."
    image: "/headshot.jpg"
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/devinvongunten/
        - icon: fab fa-github
          url: https://github.com/Dgunten

  # About
  about:
    enable: true
    title: "About Me"
    image: "/hikephoto.jpg"
    content: |-
      I am currently a Product Digital Marketing Manager at TMX Datalinx, where I spearhead comprehensive marketing strategies tailored to the nuanced needs of global institutional investors.
      
      With over 8 years of hands-on experience in digital marketing, specializing in product marketing, digital analytics, lead generation, and leveraging digital channels within the capital markets industry, I bring a unique blend of creativity and analytical rigor to every campaign. 

    skills:
      enable: true
      title: "Here are a few technologies and software I'm actively using:"
      items:
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "Python"
        - "SQL"
        - "Excel"
        - "Google Data Studio"
        - "Flourish"
        - "Adobe Suite"
        - "Canva"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Digital Marketing Manager, Product"
        company: "TMX Group"
        companyUrl: "https://www.tmx.com"
        date: "Nov 2022 - present"
        info:
          enable: true
          content: Wall Street Horizon was acquired by TMX Group in November of 2022.
        content:  |
          I am currently a Product Digital Marketing Manager at TMX Datalinx which is the data arm of the Toronto & Montreal stock exchanges. TMX Datalinx provides a broad range of data products and services to institutional investors and traders around the globe.

          -	Help orchestrate go-to-market strategies, including product narratives, prospect targeting, messaging oversight, and research
          -	Create and manage marketing campaigns across multiple channels (email, social, google adwords, content marketing)
          -	Maintain product collateral PDFs and product pages to highlight key features, benefits, and use-cases for sales support.
          -	Utilize data from Google Analytics, Search Console and more displayed in Data Studio for actionable campaign insights
          -	Employ SQL and Excel to extract and analyze our data products for content/marketing campaigns


      - job: "Digital Marketing Specialist"
        company: "Wall Street Horizon"
        companyUrl: "https://www.wallstreethorizon.com"
        date: "Jan 2019 - Nov 2022"
        info:
          enable: true
          content: Wall Street Horizon was acquired by TMX Group in November of 2022.
        content: |
          I previously worked for Wall Street Horizon which provided global corporate event data to institutional investors. We were acquired by TMX Group in November of 2022.

          -	Lead execution of paid social, paid search, email, and SEO strategies, driving consistent brand visibility and lead generation
          -	Leveraged marketing automation through Salesforce and Pardot
          -	Utilized data from Google Analytics and Search Console displayed in Data Studio for actionable campaign insights/reporting
          -	Designed high-quality landing pages and graphics for effective paid advertising
          -	Performed ongoing keyword research and continually optimize landing pages to elevate SEO performance
          - Built out full digital marketing strategy from the ground up


      - job: "Senior Social Media Specialist"
        company: "Exclusive Concepts"
        companyUrl: "https://www.exclusiveconcepts.com"
        date: "May 2017 - Dec 2018"
        info:
          enable: false
        featuredLink:
          enable: false
          url: "https://example.com"
        content: |
          I previously worked at Exclusive Concepts, now Adigital, which is a leading digital marketing agency. I was one of the first members of the Social Media Marketing team and helped grow the program.

          - Manage social media advertising for multiple different e-commerce companies from numerous industries and sizes, up to a 400 million dollar business. 
          - Create graphically designed images for social media postings and advertisements
          - Complete extensive audience research for in-depth targeting on behalf of clients 
          - Build out paid social campaigns across Facebook, Instagram, Pinterest and more 
          - Monitor, optimize, and report on campaign performance directly to clients and maintain successful relationships with clients
          - Develop new strategies on social platforms to enhance social program
          - Assist in developing training for new hires and onboarding of new specialists

      - job: "Social Media Specialist"
        company: "EVR Advertising"
        companyUrl: "https://www.evradvertising.com"
        date: "Dec 2016 - May 2017"
        featuredLink:
          enable: false
          url: "https://example.com"
        content: |
          Created strategic digital marketing plans for clients, analyzed social trends to identify best items to discuss that would gather the most attention, increase overall customer engagement with clients, creating monthly content calendars for all clients. 


  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "Bachelor of Science - Marketing"
        school:
          name: "Southern Hew Hampshire University"
          url: "https://www.snhu.org"
        date: "2014 - 2017"
        GPA: "3.8 out of 4.0"
        content: Completed a degree-in-three program through experience based learning to achieve a bachelor's degree in three years rather than four.

  # Achievements
  achievements:
    enable: true
    # title: "Custom Name"
    items:
      - title: TMX Group | Drove 180% increase in new lead generation. 
        content: Helped orchestrate quarterly virtual industry panels and lead execution of event marketing strategy. Increased product/data set expertise for enhanced digital and product marketing content.
        url: 
        image: 
      - title: Wall Street Horizon | Increased organic traffic YoY by 200-400% consistently for 3 years. 
        content: Conducted keyword research and created landing pages targeting high traffic keywords with low competition. Implemented consistent site-wide optimizations for enhanced organic search performance on key pages.
        image: 
      - title: Wall Street Horizon | Increased prospect engagement by 20% while creating new actionable leads
        content: Created a multi-step automated email marketing campaign featuring recent content and research, updated on a quarterly basis.
        url: 
        image: 
      - title: Exclusive Concepts | Increased monthly spend on paid social advertising by 10x over a 10 month period while maintaining ROA.
        content: Built out multiple category specific campaigns and created product specific campaigns around top sellers, new products, and high AOV items.



  # projects
  projects:
    enable: false
    # title: "Custom Name"
    items:
      - title: Hugo Profile
        content: A highly customizable and mobile first Hugo template for personal portfolio and blog.
        image: /images/projects/profile.png
        featured:
          name: Demo
