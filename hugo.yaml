        date: "May 2017 - Dec 2018"
        info:
          enable: false
        featuredLink:
          enable: false
          url: "https://example.com"
        content: |
          I previously worked at Exclusive Concepts, now Adigital, which is a leading digital marketing agency. I was one of the first members of the Social Media Marketing team and helped grow the program.

          - Managed paid social advertising campaigns for 20+ firms across diverse industries, resulting in an average of 20% increase in client target ROI 
