baseURL: "https://www.devinvongunten.com"
languageCode: en-us
title: Devin von Gunten
theme: 'hugo-profile'

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

Paginate: 3
enableRobotsTXT: false
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-MEASUREMENT_ID

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - #identifier: blog
      #name: Blog
      #title: Blog posts
      #url: /blogs
      #weight: 1
    - # identifier: gallery
      #name: Gallery
      #title: Gallery
      #url: /gallery
      #weight: 2
    #Dropdown menu
